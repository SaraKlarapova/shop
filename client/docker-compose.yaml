version: '3'
services:
    nginx:
        image: valian/docker-nginx-auto-ssl
        restart: on-failure
        ports:
            - 80:80
            - 443:443
        volumes:
            - ssl_data:/etc/resty-auto-ssl
        environment:
            ALLOWED_DOMAINS: 'wispbit.site'
            SITES: 'wispbit.site=wisp:80'

    wisp:
        image: 'wisp'
        build: .
volumes:
    ssl_data:
